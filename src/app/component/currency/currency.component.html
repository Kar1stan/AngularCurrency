<Form>
    <h3>Конвентер валюты</h3>
    <p>Введите кол-во гривен:<input  type="number"  size="10" [(ngModel)]="inputUAH"></p>
    <select class="form-control">
    <option>UAH</option>
    </select>
    <p>Введите кол-во американских долларов:<input  type="number"  size="10" [(ngModel)]="inputUSD"></p>
    <p>Введите кол-во европейских долларов:<input  type="number"  size="10" [(ngModel)]="inputEUR"></p>
    <p>Выберите курс валюты</p>
    <select  class="form-control" (change)="findOption($event)">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    </select>
    <button class="currency-button" (click)="getCurrency()">Пересчитать</button>
 </Form>
